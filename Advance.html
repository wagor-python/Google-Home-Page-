<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name ="viewport"
         content="width=device-width, intital-scale=1.0">
         <link rel="stylesheet" href="sass2/style2.css">
    </head>
    <body>
    <div id="ab">

        <div class="Google">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
        
        <div class="topnav-right">
            <header> <a href="file:///C:/Users/Egorp%20David/Desktop/google/index.html">google Search</a> </header>
        </div>

    </div>
     <div class="top">
            <hr size="1px" color="#EBEBEB" width="">
        </div>   
    <main>
        
        <div id="top">
            <header>Advance search</header>
        </div>

            <hr width="" size="-1px" color="#EBEBEB">

        <div class="topl">

            <label> Find Pages With... </label>
            <lable id="h4">To do this in the search box.</lable>
        </div>

        <div class="form">
            <form action="https://google.com/search">

            
                <label>all these words:</label>
                <input type="text" id="first" name="as_q"> <br>
                
                <label>this exact word or phrase:</label>
                <input type="text" id="second" name="as_epq"><br>

                <label>any of these words:</label>
                <input type="text" id="third" name="as_op"><br>

                <label>none of these words:</label>
                <input type="text" id="fourth" name="as_nlo"><br>

                <div id="f">
                    <label>numbers ranging from:</label>
                    <input type="text" id="fifth" name="as_nh1">

                    <label id="to">to</label>
                    <input type="text" id="sixth" name="as_f">
                </div>

                <hr width="" size="-1px" color="#EBEBEB">

            
                    <div class="topl">
                        <label>Then narrow your results by...</label>
                    </div>

                <div class="lang">
                    <label id="lang">language:</label>
                   <input name="language" list="languages" placeholder="any language ">
                   <datalist id="languages">
                       <option value="any language "></option>
                       <option value=" Mandarin "></option>
                       <option value=" Spanish"></option>
                       <option value=" English "></option>
                       <option value=" Hindi "></option>
                       <option value=" Arabic "></option>
                       <option value=" Bengali "></option>
                       <option value=" Portuguese "></option>
                       <option value=" Russian "></option>
                       <option value=" Japanese"></option>
                       <option value=" Lahnda (Western Punjabi)"></option>
                   </datalist>
                </div>

                <div class="regn">
                    <label id="region"> region: </label>
                   <input name="region" list="regions" placeholder="any region">
                   <datalist id="regions">
                       <option value="any language"></option>
                       <option value="Africa"></option>
                       <option value="Asia"></option>
                       <option value="The Caribbean"></option>
                       <option value="Central America"></option>
                       <option value="Europe"></option>
                       <option value="North America"></option>
                       <option value="Oceania"></option>
                       <option value="South America"></option>
                       <option value="Greenland"></option>
                       <option value="Sub-Saharan Africa"></option>
                   </datalist>
                </div>

                <div class="upd">
                    <label id="update">last update: </label>
                   <input name="update" list="updates" placeholder="anytime">
                   <datalist id="updates">
                       <option value="anytime"></option>
                       <option value="past 24 hours"></option>
                       <option value="past week"></option>
                       <option value="past month"></option>
                       <option value="past year"></option>
                   </datalist>
                </div>

                <label id="site">site or domain:</label>
                <input type="text" id="sixth" name="as_g">

                <div class="tms">
                    <label id="tm">terms appearing:</label>
                   <input name="terms" list="in the pages" placeholder="anywhere in the page">
                   <datalist id="in the pages">
                       <option value="anywhere in the pages"></option>
                       <option value="in the title of the page"></option>
                       <option value="in the text of the page"></option>
                       <option value="in the url of the page"></option>
                       <option value="in links to the page"></option>
                   </datalist>
                </div>

                <div class="ss">
                    <label id="safe"><a href="https://support.google.com/websearch/answer/510?p=adv_safesearch&hl=en&visit_id=637357645845521233-976273225&rd=1">safesearch:</a></label>
                   <input name="safesearch" list="results" placeholder="show most relevant results">
                   <datalist id="results">
                       <option value="show most relevant results"></option>
                       <option value="filter explicit results"></option>
                   </datalist>
                </div>

                <div class="ft">
                    <label id="file">terms appearing:</label>
                   <input name="file type" list="format" placeholder="any format">
                   <datalist id="format">
                       <option value="Adobe acrobat PDF  (.pdf)"></option>
                       <option value="Adobe postscript (.ps)"></option>
                       <option value="Autodesk DWF (.dwf)"></option>
                       <option value="Google Earth KML (.kml)"></option>
                       <option value="Google Earth KMZ (.kmz)"></option>
                       <option value="Microsoft Excel (.xls)"></option>
                       <option value="Microsoft PowerPoint (.ppt)"></option>
                       <option value="Microsoft Word (.doc)"></option>
                       <option value="Rich Text Format (.rtf)"></option>
                       <option value="Shockwave Flash (.swf)"></option>
                   </datalist>
                </div>

                <div class="ur">
                    <label id="usage"><a href="https://support.google.com/websearch/answer/29508?p=ws_images_usagerights&hl=en&visit_id=637357645845521233-976273225&rd=1">usage rights:</a></label>
                   <input name="usage rights" list="rights" placeholder="all">
                   <datalist id="rights">
                       <option value="all"></option>
                       <option value="creative commons licences"></option>
                       <option value="cpommercial and other licences"></option>
                   </datalist>
                   <br>
                </div>

                <button class="advancebutton" type="submit">Advance Search</button> 

        
                <hr width="" size="-1px" color="#EBEBEB">
                
                <h1>You can also...</h1>

                <p><a href="https://support.google.com/websearch/answer/2466433?visit_id=637357645845521233-976273225&p=adv_pages_similar&hl=en&rd=1">Find pages that are similar to a URL</a>
                    <br>
                    <a href="https://support.google.com/websearch/answer/54068?p=adv_pages_visited&hl=en&visit_id=637357645845521233-976273225&rd=1">Search pages that you've visited</a>
                    <br>
                    <a href="https://support.google.com/websearch/answer/2466433?visit_id=637357645845521233-976273225&p=adv_operators&hl=en&rd=1">Use operators in the search box</a>
                    <br>
                    <a href="https://www.google.com/preferences?hl=en-NG">Customise your search settings    </a>
                </p>

            </form>
            
        </div>
    </main>
    </body>
</html>
